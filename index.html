<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Híbrido - Portfólio</title>
  <style>
    /* ====== ESTILOS GERAIS ====== */
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #000;
      color: #fff;
      padding: 30px 20px;
      text-align: center;
    }

    header img {
      width: 120px;
      animation: float 3s ease-in-out infinite; /* Logo flutuando */
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    header h1 {
      margin-top: 10px;
      font-size: 2.5rem;
    }

    header p {
      font-size: 1.2rem;
      color: #ccc;
    }

    /* ====== SEÇÕES ====== */
    section {
      padding: 50px 20px;
      max-width: 1100px;
      margin: auto;
    }

    section h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    /* ====== GALERIA ====== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .grid img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.4s ease, box-shadow 0.4s ease, filter 0.4s ease;
    }

    .grid img:hover {
      transform: scale(1.05) rotate(1deg);
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      filter: brightness(1.05);
    }

    /* ====== RODAPÉ ====== */
    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    /* ====== ANIMAÇÕES DE ENTRADA ====== */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <!-- ====== TOPO ====== -->
  <header>
    <img src="portifolio/logo.png" alt="Logo Híbrido">
    <h1>Híbrido</h1>
    <p>Design gráfico e soluções visuais criativas</p>
  </header>

  <!-- ====== INTRO ====== -->
  <section class="intro fade-in">
    <h2>Bem-vindo ao meu portfólio</h2>
    <p>Sou designer gráfico apaixonada por transformar ideias em visuais impactantes. Aqui você encontra alguns dos meus principais projetos.</p>
  </section>

  <!-- ====== PROJETOS ====== -->
  <section class="project fade-in">
    <h2>Projetos em Destaque</h2>
    <div class="grid">
      <img src="portifolio/projeto1.png" alt="Projeto 1">
      <img src="portifolio/projeto2.png" alt="Projeto 2">
      <img src="portifolio/projeto3.png" alt="Projeto 3">
    </div>
  </section>

  <!-- ====== GALERIA ====== -->
  <section class="gallery fade-in">
    <h2>Galeria</h2>
    <div class="grid">
      <img src="portifolio/projeto4.png" alt="Projeto 4">
      <img src="portifolio/projeto5.png" alt="Projeto 5">
      <img src="portifolio/projeto6.png" alt="Projeto 6">
      <img src="portifolio/projeto7.png" alt="Projeto 7">
    </div>
  </section>

  <!-- ====== RODAPÉ ====== -->
  <footer class="fade-in">
    <p>© 2025 Híbrido - Desenvolvido por Rafaela da Silva</p>
  </footer>

  <!-- ====== SCRIPT PARA ANIMAÇÃO AO ROLAR ====== -->
  <script>
    const fadeElements = document.querySelectorAll('.fade-in');

    function handleScroll() {
      fadeElements.forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          el.classList.add('visible');
        }
      });
    }

    window.addEventListener('scroll', handleScroll);
    handleScroll(); // chama no carregamento
  </script>
</body>
</html>
